# This is a basic workflow to help you get started with Actions

name: ðŸ§ª

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


env:
  dists-artifact-name: python-package-distributions


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  sdist:
    runs-on: Ubuntu-latest

    steps:
    - uses: re-actors/build-python-dists@main
      id: dists
      with:
        dist-type: sdist
        workflow-artifact-name: ${{ env.dists-artifact-name }}
    - run: echo '${{ toJSON(steps.dists.outputs) }}'

  sdist-rebuild:
    needs:
    - sdist
    runs-on: Ubuntu-latest

    steps:
    - uses: re-actors/build-python-dists@main
      id: dists
      with:
        build-source: sdist
        dist-type: sdist
        workflow-artifact-name: ${{ env.dists-artifact-name }}
    - run: echo '${{ toJSON(steps.dists.outputs) }}'

  wheel:
    needs:
    - sdist-rebuild
    runs-on: Ubuntu-latest

    steps:
    - uses: re-actors/build-python-dists@main
      id: dists
      with:
        build-source: sdist
        dist-type: wheel
        workflow-artifact-name: ${{ env.dists-artifact-name }}
    - run: echo '${{ toJSON(steps.dists.outputs) }}'

  dists:
    needs:
    - sdist-rebuild
    - wheel
    runs-on: Ubuntu-latest

    steps:
    - uses: re-actors/build-python-dists@main
      id: dists
      with:
        build-source: sdist
        workflow-artifact-name: ${{ env.dists-artifact-name }}
    - run: echo '${{ toJSON(steps.dists.outputs) }}'

  matrix:
    needs:
    - wheel
    name: >-
      [m]
    uses: tox-dev/workflow/.github/workflows/tox.yml@main
    with:
      tox-env-matrix-hook: |
        deadsnakes_job_3_10 = {
          'custom-job-name': 'deadsnakes Python 3.10-dev',
          'python-version': '3.10-dev',
          'toxenv': 'py310',
        }
        gha_matrix['include'].append(deadsnakes_job_3_10)

  process-matrix:
    needs:
    - matrix

    runs-on: Ubuntu-latest
    steps:
    - run: echo '${{ needs.matrix.outputs.json-results }}'
    - uses: actions/setup-python@v2
      with:
        python-version: >-
          3.10
    - run: >-
        echo '${{ needs.matrix.outputs.json-results }}'
        |
        python3.10 -m json.tool
